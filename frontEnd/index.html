    <!-- Fonts and Icons-->
    <link href="https://fonts.googleapis.com/css?family=Song+Myung" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<body>
    <!-- Image and text -->
    <section id="header">
        <div>
            <nav class="navbar navbar-dark bg-dark">
                <a id="nav_logo" class="navbar-brand" href="#">
                    <img id="nav_img" src="./res/index.png" width="40" height="40" class="d-inline-block align-top" alt="">
                    Compile'nt
                </a>
            </nav>
        </div>
    </section>
    <section>
            <div class="container"> 
                <form>
                    <label for="code-type">Select</label>
                    <select id="code-type" class="custom-select">
                        <option selected>Language</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="cpp11">C++11</option>
                        <option value="java">Java</option>
                        <option value="python2">Python2</option>
                        <option value="python3">Python3</option>
                    </select>
                    <div class="form-group">
                        <label for="sourcecode">Source Code</label>
                        <textarea class="form-control" id="sourcecode" rows="20"></textarea>
                    </div>
                    <div id="std">
                            <div class="stdin std form-group">
                                    <label for="stdin">Stdin</label>
                                    <textarea class="form-control" id="stdin" rows="5" coloums = "5"></textarea>
                                </div>
                                <div class="stdout std form-group">
                                    <label for="stdout">StdOut</label>
                                    <textarea class="form-control" id="stdout" rows="5" coloums = "5"></textarea>
                                </div>
                    </div>
                </form>
                <div class="custom-file">
                        <input type="file" class="custom-file-input" id="codeFile" accept="">
                        <label id="codeFileLabel" class="custom-file-label" for="codeFile">Choose file</label>
                </div>
                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
            </div>
    </section>
    <section>
  <!-- Modal -->
  <div class="modal fade " id="javamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Requirements for Java</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <p>There should be no package name. The name of the public classes should be only 'main'(case-sensitive)</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modal-footer-btn" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </section>
